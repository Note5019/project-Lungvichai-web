<div class="modal-header">
  <h4 class="modal-title">{{ option }} {{categoryID}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="categoryForm">
  <div class="modal-body">
    <div class="form-group">
      <label for="Name">Category ID:</label>
      <input type="text" class="form-control" id="Name" formControlName="categoryID">
    </div>
    <div class="form-group">
      <label for="Name">Category Name:</label>
      <input type="text" class="form-control" id="Name" formControlName="categoryName">
    </div>
    <div class="form-group">
      <label for="createdDate">Created Date:</label>
      <input type="date" class="form-control" id="createdDate" formControlName="categoryDate">
    </div>
    <div class="form-group">
      <label for="createdBy">Create By:</label>
      <input type="text" class="form-control" id="createdBy" formControlName="categoryBy">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</form>
