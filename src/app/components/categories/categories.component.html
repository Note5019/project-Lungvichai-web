<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h3>Categories</h3>
      </div>
      <div class="col text-right">
        <button class="btn btn-lg btn-outline-primary" (click)="openCard('ADD')">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="card" *ngIf="isCardOpen">
  <div class="card-header">
    <button type="button" class="close" (click)="closeCard()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <form [formGroup]="categoryForm">
      <div class="form-group">
        <label for="Name">Category ID:</label>
        <input type="text" class="form-control" id="Name" formControlName="categoryID">
      </div>
      <div class="form-group">
        <label for="Name">Category Name:</label>
        <input type="text" class="form-control" id="Name" formControlName="categoryName">
      </div>
      <div class="form-group">
        <label for="createdDate">Created Date:</label>
        <input type="date" class="form-control" id="createdDate" formControlName="categoryDate">
      </div>
      <div class="form-group">
        <label for="createdBy">Create By:</label>
        <input type="text" class="form-control" id="createdBy" formControlName="categoryBy">
      </div>
    </form>
  </div>
  <div class="card-footer text-muted ">
    <div class="row">
      <div class="col text-left">
        <button type="button" class="btn btn-primary" (click)="onSubmit(categoryForm)">Submit</button>
      </div>
      <div class="col text-right">
        <button type="button" class="btn btn-danger ">Delete</button>
      </div>
    </div>
  </div>
</div>

<br>

<table class="table">
  <thead>
    <tr class="text-center">
      <!-- <th scope="col">#</th> -->
      <th scope="col">categoryID</th>
      <th scope="col">categoryName</th>
      <th scope="col">createdDate</th>
      <th scope="col">createdBy</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categoryList; index as i">
      <!-- <th scope="row"> </th> -->
      <td>{{c.categoryID}}</td>
      <td>{{c.categoryName}}</td>
      <td>{{c.createdDate}}</td>
      <td>{{c.createdBy}}</td>
      <td class="text-center">
        <button class="btn btn-lg btn-outline-primary" (click)="openCard('EDIT',c.categoryID)">Edit #{{i+1}}</button>
        <!-- <button class="btn btn-lg btn-outline-primary" (click)="openCategory('DELETE',c.categoryID)">Delete</button> -->
      </td>
    </tr>
  </tbody>
</table>
